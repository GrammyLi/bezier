<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>g-bezier</title>
  <link href="./style.css" rel="stylesheet">
  <script src="./utils.js"></script>
</head>

<body>
  <canvas class="g-canvas" width="600" height="500"></canvas>
  <div class="g-setting">
    <div class="g-field">
      <div class="g-label">point:</div>
      <div class="g-value">
        <input class="point" name="radio" type="radio" checked /> start
        <input class="point" name="radio" type="radio" /> end
        <input class="point" name="radio" type="radio" /> add point
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
